<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Acceptor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/564x/f7/68/cd/f768cd461947b9e0b0b3abed5551f722.jpg'); /* Ganti 'your_image.jpg' dengan lokasi file gambar Anda */
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        /* Styles for header */
        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Styles for input container */
        #input-container {
            text-align: center;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            display: flex;
            align-items: center;
        }

        #input-box {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        /* Styles for submit button */
        #submit-button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            border-radius: 0 25px 25px 0;
            font-size: 16px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            outline: none;
        }

        #submit-button:hover {
            background-color: #45a049;
        }

        /* Styles for output area */
        #output-area {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 20px rgba(150, 146, 146, 0.1);
            text-align: center;
        }

        /* Styles for 'presented by' section */
        #info-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        #presented-by, #nim {
            margin-top: 10px;
            font-size: 14px;
        }

        #info-container h3 {
            margin: 10px 0;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <h1>Scientific Number Acceptor</h1>
    <div id="input-container">
        <input type="text" id="input-box" placeholder="Enter a number">
        <button id="submit-button">Submit</button>
    </div>
    <div id="output-area"></div>
    <div id="info-container">
        <h3>Presented by</h3>
        <div id="presented-by">Lillyan Berthariska Ambrella Bulawan</div>
        <h3>NIM</h3>
        <div id="nim">221011060094</div>
    </div>

    <script>
        const inputBox = document.getElementById('input-box');
        const submitButton = document.getElementById('submit-button');
        const outputArea = document.getElementById('output-area');

        submitButton.addEventListener('click', () => {
            const inputValue = inputBox.value.trim();

            // Clear previous output
            outputArea.innerHTML = '';

            // Check if input is a valid number
            const regex = /^-?(\d+(\.\d*)?|\.\d+)(e-?\d+)?$/;
            const match = inputValue.match(regex);

            if (match) {
                const number = parseFloat(inputValue);
                outputArea.innerHTML = `
                    <div style="color: #4CAF50;">Valid number: ${number}</div>
                    <div style="margin-top: 10px;">Square root: ${Math.sqrt(number)}</div>`;
            } else {
                outputArea.innerHTML = `<div style="color: #FF5733;">Invalid input. Please enter a valid number.</div>`;
            }
        });
    </script>
</body>
</html>
